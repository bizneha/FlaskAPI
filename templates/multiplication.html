<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operations</title>
    <script>
        async function performOperation(operation) {
            const numbers = document.getElementById('numbers').value.split(',').map(Number);
            const response = await fetch(`/${operation}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ numbers: numbers })
            });
            const result = await response.json();
            document.getElementById('result').textContent = `Result: ${result.result}`;
        }
    </script>
</head>
<body>
    <h1>Math Operations</h1>
    <input type="text" id="numbers" placeholder="Enter numbers separated by commas">
    <button type="button" onclick="performOperation('add')">Add</button>
    <button type="button" onclick="performOperation('multiply')">Multiply</button>
    <p id="result"></p>
</body>
</html>
