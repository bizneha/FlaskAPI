<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Numbers</title>
</head>
<body>
    <h2>Add Numbers</h2>
    <form method="post" action="/add">
        <label for="a">Enter number A:</label>
        <input type="text" id="a" name="a"><br><br>
        <label for="b">Enter number B:</label>
        <input type="text" id="b" name="b"><br><br>
        <input type="submit" value="Submit">
        
    </form>
    
    {% if result is not none %}
    <h3>Result: {{ result }}</h3>
    {% endif %}
</body>
</html>
